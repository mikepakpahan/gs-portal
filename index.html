<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Animasi Strips</title>
    <!-- Tailwind CSS untuk styling modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        background-color: #fffdfd;
      }

      /* Container utama untuk efek strips */
      .bg-container {
        position: relative;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        display: flex; /* Menggunakan flexbox untuk layout */
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Container untuk semua strips yang digenerate oleh JS */
      .bg-strips {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 1; /* Di belakang konten utama */
        display: flex;
        flex-direction: column;
      }

      /* Styling dasar untuk setiap strip */
      .strip {
        flex: 1; /* Biar setiap strip punya tinggi yang sama */
        background-image: url("/Assets/images/bg.png");

        /* Kunci agar background nyambung */
        background-size: 100vw 100vh;

        background-position: center;
        transform: translateX(100%); /* Mulai dari luar layar sebelah kanan */
        animation: slideIn 1s ease forwards;
        animation-delay: var(--delay); /* Delay diatur oleh JS */
      }

      /* Keyframes untuk animasi slide in dari kanan ke kiri */
      @keyframes slideIn {
        to {
          transform: translateX(0);
        }
      }

      /* Konten utama di atas background */
      .content {
        position: relative;
        z-index: 2; /* Lebih tinggi dari strip */
        opacity: 0; /* Mulai tersembunyi */
        animation: fadeIn 0.8s ease forwards 1.2s; /* Muncul setelah animasi strip selesai */
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /*--------------------------*/
      /* Efek Liquid Glass untuk Tombol */
      /*--------------------------*/
      .liquid-glass-button {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        z-index: 1;
      }

      /* Ini dia pseudo-element-nya! */
      .liquid-glass-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Terapkan filter SVG ke pseudo-element ini */
        filter: url(#displacementFilter);
        z-index: -1; /* Posisikan di belakang teks */

        /* Ini yang membuat efeknya terlihat */
        backdrop-filter: blur(20px);
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      /* Efek saat di-hover */
      .liquid-glass-button:hover::before {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- 
        SVG ini harus ada di halaman HTML untuk mendefinisikan filter.
        Ini adalah "mesin" di balik efek liquid glass-nya.
    -->
    <svg style="display: none">
      <filter id="displacementFilter">
        <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="2" result="turbulence" />

        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="200" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>

    <div class="bg-container">
      <!-- Div ini akan diisi dengan strips oleh JavaScript -->
      <div id="strip-container" class="bg-strips"></div>

      <!-- Konten utama -->
      <div class="content flex flex-col items-center p-6 text-center text-white">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-6">Selamat Datang</h1>
        <div class="buttons flex gap-4 sm:gap-6">
          <!-- Tombol dengan styling Liquid Glass -->
          <button class="liquid-glass-button bg-transparent text-white font-semibold py-3 px-6 rounded-xl transition duration-300">Mulai</button>
          <button class="liquid-glass-button bg-transparent text-white font-semibold py-3 px-6 rounded-xl transition duration-300">Pelajari</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const stripContainer = document.getElementById("strip-container");
        const numberOfStrips = 5;
        const animationDelayIncrement = 0.2; // Tambahan delay per strip dalam detik

        // Loop untuk membuat strip secara dinamis
        for (let i = 0; i < numberOfStrips; i++) {
          const strip = document.createElement("div");
          strip.className = "strip";

          // Mengatur posisi background agar potongan gambarnya beda-beda
          const bgPosition = (i / (numberOfStrips - 1)) * 100;
          strip.style.backgroundPosition = `center ${bgPosition}%`;

          // Mengatur delay animasi menggunakan CSS Variable
          strip.style.setProperty("--delay", `${i * animationDelayIncrement}s`);

          // Memasukkan strip ke dalam container
          stripContainer.appendChild(strip);
        }
      });
    </script>
  </body>
</html>
